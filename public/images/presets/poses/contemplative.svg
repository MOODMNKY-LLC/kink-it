<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150" fill="currentColor">
  <!-- Head (tilted, thoughtful) -->
  <circle cx="48" cy="22" r="12" transform="rotate(-15 48 22)"/>
  <!-- Body -->
  <rect x="36" y="36" width="24" height="38" rx="4"/>
  <!-- Arms (one hand near chin) -->
  <rect x="24" y="38" width="12" height="6" rx="3" transform="rotate(-40 30 41)"/>
  <rect x="22" y="26" width="6" height="16" rx="3" transform="rotate(-10 25 34)"/>
  <!-- Hand near face -->
  <circle cx="28" cy="28" r="5"/>
  <!-- Other arm relaxed -->
  <rect x="60" y="44" width="16" height="6" rx="3" transform="rotate(20 68 47)"/>
  <!-- Legs -->
  <rect x="38" y="76" width="10" height="50" rx="3"/>
  <rect x="52" y="76" width="10" height="50" rx="3" transform="rotate(5 57 101)"/>
</svg>
